apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$1" # Nginx ingress controller should retain the data after the prefix (i.e. robert-reyes-dev.xyz/product-service/products will route to product-service/products in the cluster)
spec:
  ingressClassName: nginx
  rules:
    - host: robert-reyes-dev.xyz
      http:
        paths:
          - path: /product-service/(.*)
            pathType: ImplementationSpecific # Needed for regex
            backend:
              service:
                name: eshop-products
                port:
                  number: 9090
          - path: /order-service/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: eshop-orders
                port:
                  number: 9091
          - path: /payment-service/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: eshop-payments
                port:
                  number: 9093
          - path: /homeos-service/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: homeos-service
                port:
                  number: 3000
    - host: splunk.robert-reyes-dev.xyz
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: eshop-splunk
                port:
                  number: 8000
    - host: rabbit.robert-reyes-dev.xyz
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: eshop-rabbitmq
                port:
                  number: 15672
    - host: keycloak.robert-reyes-dev.xyz
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: homeos-keycloak
                port:
                  number: 8081
