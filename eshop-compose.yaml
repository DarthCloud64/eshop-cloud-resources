services:
  rabbitmq:
    container_name: eshop-rabbit-server
    image: rabbitmq:3-management
    pull_policy: missing
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - eshop-net
    volumes:
      - ./data/mnesia:/var/lib/rabbitmq/mnesia
      - ./data/config:/etc/rabbitmq/rabbitmq
      - ./data/logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
  mongodb:
    container_name: eshop-mongodb-server
    image: mongodb/mongodb-community-server
    pull_policy: missing
    ports:
      - 27017:27017
    networks:
      - eshop-net
  prometheus:
    container_name: eshop-prometheus-server
    hostname: prometheus
    image: prom/prometheus
    pull_policy: missing
    ports:
      - 9092:9090
    command: --config.file=/etc/prometheus/prometheus.yaml
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
    networks:
      - eshop-net
  grafana:
    container_name: eshop-grafana-server
    image: grafana/grafana
    pull_policy: missing
    ports:
      - 3000:3000
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    networks:
      - eshop-net
  splunk:
    hostname: splunk
    container_name: eshop-splunk
    image: splunk/splunk
    pull_policy: missing
    ports: 
      - 8000:8000 #dashboard
      - 8088:8088 #HTTP event collector
      - 9997:9997 #TCP input
    environment:
      SPLUNK_START_ARGS: --accept-license
      SPLUNK_PASSWORD: Password123!
      SPLUNK_STANDALONE_URL: splunk
    volumes:
      - splunk_data:/opt/splunk/etc
      - splunk_db:/opt/splunk/var
    healthcheck:
      test: ["CMD-SHELL", "/opt/splunk/bin/splunk status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - eshop-net
  splunk-forwarder:
    hostname: splunk-forwarder
    container_name: eshop-splunk-forwarder
    image: splunk/universalforwarder:9.3.2
    environment:
      SPLUNK_START_ARGS: --accept-license
      SPLUNK_STANDALONE_URL: splunk
      SPLUNK_PASSWORD: Password123!
      SPLUNK_FORWARD_SERVER: splunk:9997
      SPLUNK_ADD: "monitor /opt/splunkforwarder/var/log/axum-logs -sourcetype axum-app"
      SPLUNK_USER: root
      SPLUNK_GROUP: root
    volumes:
      - ./logs:/opt/splunkforwarder/var/log/axum-logs # Mount the log directory
    depends_on:
      - splunk
    networks:
      - eshop-net
  
  eshop-products:
    container_name: eshop-product-service
    hostname: product-service
    image: eshop-products:latest
    pull_policy: missing
    ports:
      - 9090:3000
    environment:
      MONGODB_URI: "mongodb://mongodb:27017"
      MONGODB_DB: "eshop-product"
      MONGODB_COLLECTION: "products"
      RABBITMQ_URI: "rabbitmq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: "guest"
      RABBITMQ_PASS: "guest"
      AXUM_PORT: "3000"
      LOG_PATH: "/app/logs/eshop-product-service.log"
      AUTH0_DOMAIN: __AUTH0_DOMAIN__
      AUTH0_AUDIENCE: __AUTH0_AUDIENCE__
    volumes:
      - ./logs:/app/logs
    networks:
      - eshop-net
    depends_on:
      rabbitmq:
        condition: service_healthy
      splunk-forwarder:
        condition: service_healthy
  eshop-orders:
    container_name: eshop-order-service
    image: eshop-orders:latest
    hostname: order-service
    pull_policy: missing
    ports:
      - 9091:3000
    environment:
      MONGODB_URI: "mongodb://mongodb:27017"
      MONGODB_DB: "eshop-order"
      MONGODB_ORDER_COLLECTION: "orders"
      MONGODB_CARTS_COLLECTION: "carts"
      RABBITMQ_URI: "rabbitmq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: "guest"
      RABBITMQ_PASS: "guest"
      AXUM_PORT: "3000"
      LOG_PATH: "/app/logs/eshop-order-service.log"
      AUTH0_DOMAIN: __AUTH0_DOMAIN__
      AUTH0_AUDIENCE: __AUTH0_AUDIENCE__
    volumes:
      - ./logs:/app/logs
    networks:
      - eshop-net
    depends_on:
      rabbitmq:
        condition: service_healthy
  eshop-ui:
    container_name: eshop-ui
    image: eshop-ui:latest
    pull_policy: missing
    ports:
      - 5173:80
    networks:
      - eshop-net

networks:
  eshop-net:

volumes:
  splunk_data:
  splunk_db: